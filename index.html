<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="styles/reset.css" rel="stylesheet" type="text/css">
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <link href="images/Google-favicon-2015.png" rel="icon" type="image/png">
    </head>
    <body>
        <header>
            <section id="header-left">
                <a href="https://about.google">About</a>
                <a href="https://store.google.com">Store</a>
            </section>
            <section id="header-right">
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://images.google.com">Images</a>
            </section>
        </header>
        <main>
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
            <form action="/search" method="GET">
                <input type="text" name="q">
                <input type="submit" name="search" value="Google Search">
                <input type="submit" name="lucky" value="I'm Feeling Lucky">
            </form>
        </main>
        <footer>
            <section id="footer-left">
                <a href="https://ads.google.com">Advertising</a>
                <a href="https://www.google.com/services">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </section>
            <section id="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </section>            
        </footer>
    </body>
</html>
